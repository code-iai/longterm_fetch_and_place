/* This plugin is necessary for creating installApp tasks (i.e. executables) */
apply plugin: 'application'
mainClassName = 'org.ros.RosRun'


dependencies {
  
  compile 'org.ros.rosjava_core:rosjava:[0.1,)'

  compile 'org.knowrob.knowrob_common:knowrob_common:[0.1,)'
  compile 'org.knowrob.knowrob_mongo:knowrob_mongo:[0.1,)'
  compile 'org.knowrob.knowrob_cram:knowrob_cram:[0.1,)'
  compile 'net.sourceforge.owlapi:owlapi-distribution:3.5.0'

  compile 'org.ros.rosjava_messages:std_msgs:0.5.+'
  compile 'org.ros.rosjava_messages:sensor_msgs:1.10.+'
}

task writeClasspath << {
    buildDir.mkdirs()
    new File(buildDir, "classpath.txt").text = configurations.runtime.asPath +
                                               ":" + buildDir + "/libs/" +
                                               project.name + "-" +
                                               project.version + ".jar" + "\n"
}
